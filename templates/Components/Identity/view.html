{% extends "Base/Base.html" %}

{% block title %}Welcome To Sms Identities{% endblock %}

{% block content %}
<div class="container" style="margin-top: 150px;">

	<div class="row">
	{% for image in images%}
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive"  src="/media/identities/{{identity.identityNative.nativeName}}/{{ image.imageFile}}" height="400" width="300">
                </a>
        </div>
    {% endfor %}
	</div>
</div>
{% endblock %}
